<html>

<head>
    <title>
Scren layout 
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>


<body>
    
<div class="container">  

    <h1>screen layout </h1>
    
    <div class="row mt-1">
    
        <div class="col-6 col-md-8" style="background-color: blueviolet;   border: 2px solid cornflowerblue; " > column:-1 </div>

        <div class="col-2 col-md-4" style="background-color: violet;   border: 2px solid blue; "> column:-2</div>
   </div>


<div class="row mt-1">
            
    <div class="col-8 col-lg-12" style="background-color:orangered;   border: 2px solid lightgreen;"> column:-3 </div>
    
    <div class="col-4 col-lg-6" style="background-color: yellowgreen;   border: 2px solid pink; "> column:-4</div>

</div>



<div class="row mt-1">

    <div class="col-8 col-xs-12" style="background-color: mediumvioletred ;   border: 2px solid palevioletred;"> column:-5 </div>

    <div class="col-4 col-xs-6" style="background-color: gold;   border: 2px solid darkmagenta;"> column:-6</div>

</div>

</div>

</body>

</html>
