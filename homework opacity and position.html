<html>
    <head>

        <title>OPACITY AND POSITION </title>

    </head>
    <style>
         div.four{opacity:1}
        .static{ 
            position:static;
            background-color:#4DA3FF;
            padding: 7px;
            border: 2px solid#0B3C8A ;
            font-size: 52px;}


        div.three{opacity:0.7}
        .relative{
            position: relative;
            background-color:#FF4D5A;
            padding: 7px;
            border: 2px solid#7A0C18 ;
            font-size: 52px;}


        div.one{opacity: 0.2}
        .sticky{
            position: sticky;
            background-color:#B8F3FF;
            padding: 8px;
            border: 3px solid#F2F2F2 ;
            font-size: 61px}


        div.four{opacity:1}
        .absolute{
            position: absolute;
            background-color:#5CFFB2;
            padding: 8px;
            border: 3px solid #0F5F3A;
            font-size: 61px;}


         div.two{opacity: 0.5 }
        .fixed{
            bottom:3px;
            left: 2px;
            position: fixed;
            background-color: #D38CFF;
            padding: 7px;
            border: 2px solid #4B1366 ;
            font-size: 52px;}

    </style>

    <body>
        <div class="static four "> Sapphire:-Calm, classic, and perfectly aligned in natural beauty.</div>
        <div class="sticky one ">Opal:-Every angle tells a different story of light.</div>
        <div class="relative three">Ruby:-A small shift that makes a powerful statement.</div>
        <div class="absolute four">Emerald:-Placed to stand out, designed to be noticed.</div>
        <div class="fixed two ">Amethyst:-Always shining in the same place, calm and confident.</div>
